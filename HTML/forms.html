<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <button>Outside Form</button>
    <form action="/abcdef">
      <!-- will submit -->
      <button type="submit">Pls do not submit the form</button>

      <p>
        <label for="username">Enter a username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password"> Enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <!-- wont submit -->
      <button type="button">In the middle</button>
      <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="1000"
          step="2"
        />
      </p>
      <!-- this button submits the form -->
      <button>Submit</button>
      <input type="submit" value="Click me!" />
    </form>

    <!-- not inside form, no default behaviour -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>

    <h3>Search Reddir</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree"> I agree to everything</label>
      <p>
        <label for="xs">XS: </label>
        <input type="radio" name="size" id="xs" value="x small" />
        <label for="medium">M: </label>
        <input type="radio" name="size" id="medium" value="medium" />
        <label for="small">S: </label>
        <input type="radio" name="size" id="small" value="small" />
      </p>

      <p>
        <label for="meal">Please select a meal type</label>
        <select name="meal" id="meal">
          <option value="fish" selected>Fish</option>
          <option value="veg">Veg</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese"> Amount of Cheese</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          step="7"
          value="10"
          name="cheese"
        />
      </p>
      <p>
        <label for="request">Any special requests?</label>
        <br />
        <textarea
          id="request"
          name="request"
          scols="20"
          rows="5"
          placeholder="Type somtething here"
        ></textarea>
      </p>
      <button>Submit</button>

      <h2>Validation Demo</h2>
      <form action="/dummy">
        <label for="first">Enter first name: </label>
        <input type="text" name="first" id="first" required />
        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
        </p>
        <p>
          <input type="email" required>
          <input type="url">
        </p>
        <button>Submit</button>
    </form>
  </body>
</html>
