<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Race Registration</h2>
    <form action="/nhixinh">
      <div>
        <label for="first">First Name</label>
        <input type="text" required id="first" name="first" />
        <label for="last">Last Name</label>
        <input type="text" required id="last" name="last" />
      </div>
      <p>Select a Race:</p>
      <div>
        <label for="full5k">Full Run 5k</label>
        <input type="radio" name="race" id="full5k" value="full5k" checked />
        <br />
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half" value="half" />
        <br />
        <label for="full">Full Marathon</label>
        <input type="radio" name="race" id="full" value="full" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" required name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" required name="email" id="password" />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under" selected>Under 18</option>
          <option value="18">18</option>
          <option value="over">Over 18</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
